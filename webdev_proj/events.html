    async function fetchClubs() {
  try {
    // Fetching data from the API
    const response = await fetch('http://localhost:4000/api/v1/getClubs');
    
    // Parsing the JSON response
    const { data } = await response.json();

    // Passing the data to a separate function to render it
    renderClubs(data);
  } catch (error) {
    console.error('Error fetching clubs:', error);
  }
}

function renderClubs(clubs) {
  const eventContainer = document.getElementById('event-carousel'); // Assuming 'event-carousel' is your container

  // Loop through the clubs array
  clubs.forEach(club => {
    // Ensure the date is valid and format it
    const formattedDate = moment(club.date, 'YYYY-MM-DD').isValid()
                    ? moment(club.date).format('MMMM Do, YYYY')
                    : 'Date not available'; // Fallback if the date is invalid

    // Create a new div for each club
    const card = document.createElement('div');
    card.className = 'event-card';

    // Setting the inner HTML for each card
    card.innerHTML = `
      <img src="${club.image}" alt="${club.title}" class="img2">
      <div class="card_text1">
        <h1>${club.title}</h1>
        <p>${club.description}</p>
        <h4><strong>Date:</strong> ${formattedDate}</h4>
        <div id="card_text2">
          <a href="./registration.html">
            <button>Register Now</button>
          </a>
        </div>
      </div>
    `;

    // Append the created card to the container
    eventContainer.appendChild(card);
  });
}

// Call the function to fetch and render data
fetchClubs();




            
    // Typing effect for the "Upcoming Events" heading
    document.addEventListener("DOMContentLoaded", function() {
        const textElement = document.querySelector('.info h2'); // Target the h2 element in .info section
        const textContent = textElement.textContent;
        textElement.textContent = ""; // Clear original text

        let index = 0;

        function typeEffect() {
            if (index < textContent.length) {
                textElement.textContent += textContent.charAt(index);
                index++;
                setTimeout(typeEffect, 200); // Adjust typing speed (in ms) here
            }
        }
