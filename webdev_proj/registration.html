<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Rubik", sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 5px;
            background-color: #f7f7f7;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            margin-left: 49%;
            padding: 0;
        }

        .logo img {
            height: 60px;
        }

        .nav-links li {
            margin: 0 30px;
            font-size: larger;
            font-weight: 700;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
        }

        .login_img img {
            height: 55px;
        }

        /* Container and layout */
        .container {

            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .open_text {
            text-align: left;
            /* margin-right: 80px; */
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Search bar styling */
        .search-container {
            text-align: center;
            margin-top: 30px;

            /* margin-bottom: 40px; */
            /* left: 500px; */
            width: 700px;
        }

        .search-wrapper {
            margin-left: 150px;
            display: inline-flex;
            align-items: center;
            padding: 10px;
            border-radius: 15px;
            background-color: #F3F2F2;
            border: 3px solid #929090;
            width: 80%;
        }

        #search-input {
            width: 100%;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
            padding: 5px 0;
            margin-left: 8px;
            box-sizing: border-box;
        }

        .search-button {
            padding: 10px 16px;
            font-size: 14px;
            background-color: #ff7158;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #ff5a42;
        }

        /* Form container */
        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-column {
            flex: 0 0 48%;
            margin-bottom: 20px;
        }

        .form-column input,
        .textarea-container textarea {
            width: 500px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            resize: none;
            margin-left: 20px;
        }

        .textarea-container textarea {
            height: 150px;
        }

        .form-column input:focus,
        .textarea-container textarea:focus {
            border-color: #f05725;
            outline: none;
        }


        .edit {
            display: flex;
            justify-content: space-around;



        }

        .submit-btn {
            background-color: #f05725;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e04a20;
            transform: translateY(-3px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="club.html">Clubs</a></li>
            <li><a href="volunteer.html">Volunteer</a></li>
            <li><a href="sports.html">Sports</a></li>

        </ul>
        <div class="login_img">
            <!-- <a href="#"></a> -->
            <img src="login image.png">
        </div>

    </nav>

    <!-- Main Content -->

    <div class="container">
        <div class="edit">
            <div class="open_text">
                <h1>Event Registration</h1>
                <p>Fill the following details:</p>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search for a club, event, or cause">
                    <button class="search-button">Search</button>
                </div>
            </div>
        </div>
    
        <!-- Registration Form -->
        <form id="registrationForm">
            <div class="form-container">
                <div class="form-column">
                    <input type="text" name="name" placeholder="Enter your name" required />
                    <input type="text" name="batchDetails" placeholder="Enter Your Batch Details" required />
                    <input type="text" name="enrollmentNumber" placeholder="Enter Your Enrollment Number" required />
                </div>
    
                <div class="form-column">
                    <input type="text" name="mobileNumber" placeholder="Enter Your Mobile Number" required />
                    <input type="email" name="collegeEmail" placeholder="Enter Your College Email" required />
                </div>
            </div>
    
            <div class="textarea-container">
                <textarea name="participationReason" placeholder="Tell us why you want to participate in this event."
                    required></textarea>
            </div>
    
            <div class="textarea-container">
                <textarea name="statementOfPurpose" placeholder="Statement of purpose" required></textarea>
            </div>
    
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
    

    <script>
        // function validateForm() {
        //     const inputs = document.querySelectorAll('input[required], textarea[required]');
        //     for (let input of inputs) {
        //         if (input.value.trim() === '') {
        //             alert("Please fill out all required fields.");
        //             return false;
        //         }
        //     }
        //     alert("Form successfully submitted!");
        // }
// Form submission handler
document.getElementById("registrationForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);
        const formObject = Object.fromEntries(formData.entries());

        try {
            const response = await fetch("http://localhost:4000/api/v1/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formObject),
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.message);

            alert(data.message);
        } catch (error) {
            console.error("Error:", error.message);
            alert("Registration failed! Please try again.");
        }
    });


    </script>
</body>

</html>
